<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>By Majid — Fine Art Photography</title>
  <meta name="description" content="By Majid — Fine Art Photography portfolio" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e0e10;
      --fg: #e9e9ec;
      --muted: #b6b6bd;
      --accent: #c3a56a;
      --card: #151518;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
      --gap: clamp(12px, 2vw, 20px);
      --maxw: 1200px;
    }
    @media (prefers-color-scheme: light) {
      :root { --bg:#fafafa; --fg:#151518; --muted:#6b6b74; --card:#ffffff; --shadow:0 10px 30px rgba(0,0,0,.08); }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", sans-serif;
      line-height:1.6;
    }
    a{color:var(--fg); text-decoration:none}
    a:hover{opacity:.9}
    .wrap{max-width:var(--maxw); margin-inline:auto; padding:clamp(16px,4vw,32px)}

    header{position:sticky; top:0; backdrop-filter:saturate(180%) blur(12px); background:color-mix(in oklab, var(--bg) 90%, transparent); z-index:20; border-bottom:1px solid color-mix(in oklab, var(--fg) 12%, transparent)}
    .nav{display:flex; align-items:center; justify-content:space-between}
    .brand{display:flex; align-items:baseline; gap:10px}
    .brand h1{font-family:"Playfair Display", serif; font-weight:700; letter-spacing:.5px; margin:0; font-size:clamp(18px,2.4vw,26px)}
    .brand small{color:var(--muted); letter-spacing:2px; text-transform:uppercase; font-size:.72rem}
    .links{display:flex; gap:18px}
    .links a{color:var(--muted); font-weight:600; font-size:.92rem}

    .hero{display:grid; grid-template-columns:1.2fr .8fr; gap:var(--gap); align-items:center; padding-block:clamp(28px,6vw,64px)}
    .hero-card{background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden; min-height:280px; position:relative}
    .hero-card img{width:100%; height:100%; object-fit:cover; display:block}
    .hero-copy{padding: clamp(16px,3vw,28px)}
    .hero-copy h2{font-family:"Playfair Display", serif; font-size:clamp(26px,4vw,46px); margin:0 0 6px}
    .hero-copy p{color:var(--muted); margin:0 0 14px}
    .cta{display:inline-flex; align-items:center; gap:10px; padding:10px 16px; border-radius:999px; background:var(--fg); color:var(--bg); font-weight:700}

    @media (max-width: 900px){.hero{grid-template-columns:1fr;}}

    .grid{display:grid; grid-template-columns:repeat(12,1fr); gap:var(--gap)}
    .card{grid-column: span 6; background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden; position:relative}
    .card img{width:100%; height:100%; display:block; object-fit:cover; aspect-ratio: 4/3}
    .card.portrait img{aspect-ratio:3/4}
    .card.sq img{aspect-ratio:1/1}
    .card .cap{position:absolute; inset:auto 0 0 0; padding:12px 14px; background:linear-gradient(180deg, transparent, rgba(0,0,0,.65)); color:#fff; font-size:.95rem}
    .chip{display:inline-block; padding:.25rem .6rem; border:1px solid color-mix(in oklab, #fff 35%, transparent); border-radius:999px; font-size:.72rem; opacity:.9}

    footer{margin-top:clamp(28px,6vw,64px); padding:24px 0 40px; color:var(--muted); border-top:1px solid color-mix(in oklab, var(--fg) 10%, transparent)}
    .footer-grid{display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:10px}
    .social a{color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div class="wrap nav">
      <div class="brand">
        <h1>By Majid</h1>
        <small>Fine Art Photography</small>
      </div>
      <nav class="links" aria-label="Primary">
        <a href="#work">Portfolio</a>
        <a href="#about">About</a>
        <a href="#awards">Awards</a>
        <a href="#consult">Consult</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="hero" id="home">
      <figure class="hero-card" aria-label="Featured photograph">
        <img src="images/a-journey-to-the-unknown.png" alt="A Journey to The Unknown" loading="eager">
      </figure>
      <div class="hero-copy">
        <h2>Quiet light. Honest places.</h2>
        <p>Fine-art photography exploring stillness, reflection, and the silent drama of the Pacific Northwest and beyond.</p>
        <a class="cta" href="#work">View Portfolio →</a>
      </div>
    </section>

    <section id="work" aria-label="Portfolio">
      <div class="grid">
        <figure class="card"><img src="images/how-earth-sees-the-leaves.png" alt="How Earth Sees the Leaves" loading="lazy"><figcaption class="cap"><span class="chip">Space: Gallery</span> How Earth Sees the Leaves</figcaption></figure>
        <figure class="card portrait"><img src="images/golden-breath.png" alt="Golden Breath" loading="lazy"><figcaption class="cap"><span class="chip">Space: Lobby</span> Golden Breath</figcaption></figure>
        <figure class="card"><img src="images/moonlight-over-the-ocean.png" alt="Moonlight Over The Ocean" loading="lazy"><figcaption class="cap"><span class="chip">Space: Living room</span> Moonlight Over The Ocean</figcaption></figure>
        <figure class="card portrait"><img src="images/immigrants.png" alt="Immigrants" loading="lazy"><figcaption class="cap"><span class="chip">Space: Hotel lobby</span> Immigrants</figcaption></figure>
        <figure class="card portrait"><img src="images/whisper-of-form.png" alt="Whisper of Form" loading="lazy"><figcaption class="cap"><span class="chip">Space: Shop</span> Whisper of Form</figcaption></figure>
        <figure class="card portrait"><img src="images/the-shape-of-wind.png" alt="The Shape of Wind" loading="lazy"><figcaption class="cap"><span class="chip">Space: Shop</span> The Shape of Wind</figcaption></figure>
        <figure class="card"><img src="images/the-tired-tree.png" alt="The Tired Tree" loading="lazy"><figcaption class="cap"><span class="chip">Space: Gallery</span> The Tired Tree</figcaption></figure>
        <figure class="card sq"><img src="images/whispers-of-the-ghost-lake.png" alt="Whispers of the Ghost Lake" loading="lazy"><figcaption class="cap"><span class="chip">Space: Living room</span> Whispers of the Ghost Lake</figcaption></figure>
        <figure class="card sq"><img src="images/story-of-two-benches.png" alt="Story of Two benches" loading="lazy"><figcaption class="cap"><span class="chip">Space: Wellness retreat</span> Story of Two benches</figcaption></figure>
        <figure class="card"><img src="images/a-journey-to-the-unknown.png" alt="A Journey to The Unknown" loading="lazy"><figcaption class="cap"><span class="chip">Space: Living room</span> A Journey to The Unknown</figcaption></figure>
      </div>
    </section>
  </main>
</body>
</html>
